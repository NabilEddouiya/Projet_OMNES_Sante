<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <title>Creation Compte Client</title>
    </head>
    <body>
        <h1>Création Compte Client</h1>
        <form action="CreationCompteClient.php" method="post">
            <table border="1">
                <tr>
                    <td align="center">Prénom:</td>
                    <td align="center"><input type="text" name="Prenom"></td>
                </tr>
                <tr>
                    <td align="center">Nom:</td>
                    <td align="center"><input type="text" name="Nom"></td>
                </tr>
                <tr>
                    <td align="center">Email:</td>
                    <td align="center"><input type="text" name="Email"></td>
                </tr>
                <tr>
                    <td align="center">Mot de Passe:</td>
                    <td align="center"><input type="text" name="MdP"></td>
                </tr>
                <tr>
                    <td align="center">Date de Naissance:</td>
                    <td align="center"><input type="date" name="DateNaissance"></td>
                </tr>

                <tr>
                    <td align="center">Adresse:</td>
                    <td align="center"><input type="text" name="Adresse"></td>
                </tr>
                <tr>
                    <td align="center">Téléphone:</td>
                    <td align="center"><input type="text" name="Telephone"></td>
                </tr>
                <tr>
                    <td align="center">Ville:</td>
                    <td align="center"><input type="text" name="Ville"></td>
                </tr>
                <tr>
                    <td align="center">Pays:</td>
                    <td align="center"><input type="text" name="Pays"></td>
                </tr>
                <tr>
                    <td align="center">Numéro Carte Vitale:</td>
                    <td align="center"><input type="text" name="CarteVitale"></td>
                </tr>
                <tr>
                    <td align="center">Numero Carte Bancaire:(non obligatoire)</td>
                    <td align="center"><input type="text" name="CB"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="submit" value="S'incrire"></td>
                </tr>
            </table>
        </form>
	</body>
</html>
